<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="/vanilla-tilt.js" defer></script>
    <title>Coding Ninjas | Sign In</title>
  </head>
  <body>
    <main>
      <section data-tilt>
        <h1>Login to your account</h1>
        <aside>
          <button disabled="disabled"><img src="https://img.icons8.com/color/30/000000/google-logo.png"/>Login with Google</button>
          <button disabled="disabled"><img src="https://img.icons8.com/ios-filled/30/000000/github.png"/>Login with Github</button>
        </aside>
        <p>-OR-</p>
        <form action="" method="get">
          <label for="email-address"></label>
          <input
            type="email"
            name="email-address"
            placeholder="Email address"
          />
          <label for="password-input"></label>
          <input type="password" name="password-input" placeholder="Password" />
          <a href="http://">Forgot Password?</a>
          <button type="submit">Login</button>
        </form>
      </section>
    </main>
  </body>
</html>
